<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - CoinZap NG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Admin Panel</h1>
<table border="1" style="margin:auto;">
<thead>
<tr>
<th>Order ID</th><th>Type</th><th>Amount</th><th>Name</th><th>Phone</th><th>Status</th>
</tr>
</thead>
<tbody id="orders"></tbody>
</table>

<script>
async function loadOrders() {
  const key = prompt("Enter admin key:");
  const res = await fetch(`/api/orders?key=${key}`);
  if (!res.ok) { alert("Unauthorized"); return; }
  const orders = await res.json();
  const tbody = document.getElementById("orders");
  tbody.innerHTML = "";
  orders.forEach(o => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${o.orderId}</td><td>${o.type}</td><td>${o.amount}</td><td>${o.customerName}</td><td>${o.customerPhone}</td><td>${o.status}</td>`;
    tbody.appendChild(tr);
  });
}
loadOrders();
</script>
</body>
</html>
