<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - CoinZap NG</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
    header { background:#333; color:white; padding:20px; text-align:center; }
    main { padding:20px; max-width:800px; margin:auto; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border:1px solid #ccc; text-align:left; }
    button { padding:5px 10px; background:#4CAF50; color:white; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <main>
    <h2>Orders</h2>
    <p>Use your admin key in URL: ?key=Tinubu2026</p>
    <table id="ordersTable">
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Service</th>
        <th>Detail</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </table>

    <script>
      async function loadOrders() {
        const key = "Tinubu2026";
        const res = await fetch(`/admin?key=${key}`);
        const orders = await res.json();
        const table = document.getElementById("ordersTable");

        orders.forEach(o => {
          const row = table.insertRow();
          row.insertCell(0).innerText = o.id;
          row.insertCell(1).innerText = o.user;
          row.insertCell(2).innerText = o.service;
          row.insertCell(3).innerText = o.detail;
          row.insertCell(4).innerText = o.amount;
          row.insertCell(5).innerText = o.status;
          const btnCell = row.insertCell(6);
          const btn = document.createElement("button");
          btn.innerText = "Mark Sent";
          btn.onclick = async () => {
            await fetch(`/admin/mark?key=${key}`, {
              method:"POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: o.id })
            });
            alert("Marked as SENT");
            location.reload();
          };
          btnCell.appendChild(btn);
        });
      }

      loadOrders();
    </script>
  </main>
</body>
</html>
