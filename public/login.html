<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CoinZap NG</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input { display:block; margin:10px 0; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px; width:100%; background:#4CAF50; color:white; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>No account? <a href="register.html">Register</a></p>
  </form>
</body>
</html>
