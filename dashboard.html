<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CoinZap NG</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
    header { background:#4CAF50; color:white; padding:20px; text-align:center; }
    main { padding:20px; max-width:600px; margin: auto; }
    input, select { display:block; margin:10px 0; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px; width:100%; background:#4CAF50; color:white; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <header>
    <h1>CoinZap NG Dashboard</h1>
    <p><a href="/logout" style="color:white;">Logout</a></p>
  </header>

  <main>
    <h2>Wallet & Services</h2>

    <h3>Fund Wallet</h3>
    <form action="/fund-wallet" method="POST">
      <input type="number" name="amount" placeholder="Amount in NGN" required>
      <button type="submit">Fund Wallet</button>
    </form>

    <h3>Buy Services</h3>
    <form action="/order" method="POST">
      <select name="service" required>
        <option value="">Select Service</option>
        <option value="TikTok Coins">TikTok Coins</option>
        <option value="Airtime">Airtime</option>
        <option value="Data Bundles">Data Bundles</option>
      </select>
      <input type="text" name="detail" placeholder="Phone number / Account / TikTok ID" required>
      <input type="number" name="amount" placeholder="Amount to pay" required>
      <button type="submit">Buy</button>
    </form>

    <br>
    <a href="https://t.me/TyburnUK" style="display:inline-block; padding:10px 20px; background:#4CAF50; color:white; border-radius:5px; text-decoration:none;">Help / Contact</a>
  </main>
</body>
</html>
